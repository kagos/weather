<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="WeatherApp">

  <title>Weather App</title>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="js/lib/bootstrap.js"></script>
  <script src="js/weather.js"></script>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div ng-app="weather" ng-controller="WeatherController as currentWeather">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-inner">
          <a class="navbar-brand" href="#">Weather-to-Weather</a>
        </div>
        <ul class="pull-right nav-search-container">
          <li>
            <input type="text"
                 ng-model="search"
                 ng-model-options="{ debounce: 1000 }"
                 class="navbar-search"
                 placeholder="Enter a Zipcode" />
          </li>
        </ul>
      </div>
    </nav>
    <div class="col-md-10">
      <div class="current-weather-template container-fluid" ng-repeat="city in cities">
        <div class="icon-container col-md-1"><img src="{{ city.icon }}" /></div>
        <div class="description-container col-md-11">
          <p class="location">{{ city.formatted_address }}</p>
          <p class="temperature">{{ city.temperature }}</p>
          <p class="description">{{ city.weather }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
